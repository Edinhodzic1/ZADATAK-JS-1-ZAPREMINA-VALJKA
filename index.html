    <script>


var x = prompt("Unesite poluprecnik (r):");
var y = prompt("Unesite visinu (h):");
var pi = 3.14;
function zapreminaValjka(r, h) {
    return r * r * pi * h;
}



alert("Zapremina valjka je:" + zapreminaValjka(x, y));
</script>
